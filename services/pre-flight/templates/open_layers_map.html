<head>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">

<body>
<div id="map" class="map" style="height: 400px; width: 800px"></div>
<script>
    let raster = new ol.layer.Tile({
        source: new ol.source.OSM()
    });

    let editableStyle = [
        new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: '#59a9ff',
                width: 3
            }),
            fill: new ol.style.Fill({
                color: 'rgba(255, 255, 255, 0.6)'
            })
        }),
        new ol.style.Style({
            image: new ol.style.Circle({
                radius: 5,
                fill: new ol.style.Fill({
                    color: '#4eccff'
                })
            }),
            /*geometry: function (feature) {
                let center = feature.getGeometry().getCenter();
                return new ol.geom.Point(center);
            }*/
        })
    ];

    let uneditableStyle = [
        new ol.style.Style({
            stroke: new ol.style.Stroke({
                color: '#C4C4C4',
                width: 3
            }),
            fill: new ol.style.Fill({
                color: 'rgba(255, 255, 255, 0.2)'
            })
        })
    ];

    let source = new ol.source.Vector();
    let vector = new ol.layer.Vector({
        source: source,
        style: editableStyle
    });

    let bufferSource = new ol.source.Vector();
    let bufferVector = new ol.layer.Vector({
        source: bufferSource,
        style: uneditableStyle
    });

    let map = new ol.Map({
        layers: [raster, vector, bufferVector],
        target: 'map',
        view: new ol.View({
            center: ol.proj.fromLonLat([10.4283, 55.3688]),
            zoom: 16
        })
    });

    const bufferSize = {{ bufferSize }};
    const flightId = "flightId";
    const bufferId = "bufferCircleId";
    let draw, flightZone; // global so we can remove them later
    let modify = new ol.interaction.Modify({
        source: source
    });

    map.addInteraction(modify);

    function addInteractions() {
        draw = new ol.interaction.Draw({
            source: source,
            type: "Polygon"
        });

        draw.on('drawend', function (e) {
            let circle = e.feature.getGeometry();
            e.feature.setId(flightId);
            //drawBuffer(circle.getCenter(), circle.getRadius(), circle.getLayout());
            map.removeInteraction(draw);

            let point = circle.getLinearRing(0).getCoordinates()[0];
            console.log(point);
            let center = getCenterOfExtent(circle.getExtent());
            console.log(center);
            let scaleFactor = calcFactor(point, center);
            drawPolyBuffer(circle, scaleFactor);

            circle.on('change', function (e) {
                updatePolyBuffer(e.target);
            });
        });

        map.addInteraction(draw);
    }

    function calcFactor(pointA, pointB) {
        let dist = Math.sqrt(Math.pow((pointB[0] - pointA[0]), 2) + Math.pow((pointB[1] - pointA[1]), 2));
        console.log((dist + bufferSize) / dist);
        return (dist + bufferSize) / dist;
    }

    function drawPolyBuffer(poly, factor) {
        flightZone = poly.clone();
        flightZone.scale(factor);
        let feature = new ol.Feature({
            geometry: flightZone
        });
        feature.setId(bufferId);
        bufferSource.addFeature(feature);

        console.log(getCenterOfExtent(poly.getExtent()));
        console.log(getCenterOfExtent(flightZone.getExtent()));

    }

    function updatePolyBuffer(circle) {
        bufferSource.clear();

        let point = circle.getLinearRing(0).getCoordinates()[0];
        let center = getCenterOfExtent(circle.getExtent());

        let scaleFactor = calcFactor(point, center);
        drawPolyBuffer(circle, 2);
    }

    function getCenterOfExtent(Extent) {
        let X = Extent[0] + (Extent[2] - Extent[0]) / 2;
        let Y = Extent[1] + (Extent[3] - Extent[1]) / 2;
        return [X, Y];
    }

    /*function addInteractions() {
        draw = new ol.interaction.Draw({
            source: source,
            type: "Circle"
        });

        draw.on('drawend', function (e) {
            let circle = e.feature.getGeometry();
            e.feature.setId(flightId);
            drawBuffer(circle.getCenter(), circle.getRadius(), circle.getLayout());
            map.removeInteraction(draw);

            circle.on('change', function (e) {
                updateBuffer(e.target);
            });
        });

        map.addInteraction(draw);
    }*/

    function drawBuffer(center, radius) {
        radius = radius + bufferSize;
        flightZone = new ol.geom.Circle(center, radius);
        let feature = new ol.Feature({
            geometry: flightZone
        });
        feature.setId(bufferId);
        bufferSource.addFeature(feature);
    }

    function updateBuffer(circle) {
        let bufferCircle = bufferSource.getFeatureById(bufferId).getGeometry();

        bufferCircle.setCenter(circle.getCenter());
        bufferCircle.setRadius(circle.getRadius() + bufferSize);
    }

    addInteractions();
</script>
</body>
