<!DOCTYPE html>
<html>
  <head>
    <title>Drawing tools</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 90%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // This example requires the Drawing library. Include the libraries=drawing
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=drawing">

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 55.3688, lng: 10.4283},
          zoom: 14
        });

        var drawingManager = new google.maps.drawing.DrawingManager({
          drawingMode: google.maps.drawing.OverlayType.POLYGON,
          drawingControl: true,
          drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_CENTER,
            drawingModes: ['polygon']
          },
          polygonOptions: {
            fillColor: '#504f50',
            fillOpacity: 0.5,
            strokeWeight: 5,
            clickable: true,
            draggable: true,
            editable: true,
            zIndex: 1
          }
        });
        drawingManager.setMap(map);
        var coords = [];
        var figureDrawn = false;
        google.maps.event.addListener(drawingManager, 'overlaycomplete', function(event) {
            if(!figureDrawn) {
                if(event.overlay.getPath().length > 2) {
                    event.overlay.getPath().forEach(i);
                    //console.log(coords)
                    calculateCenter()
                    figureDrawn = true;
                }
                else {
                    console.log("Hovhov, du har kun tegnet en streg!")
                    event.overlay.setMap(null);
                }
            }
            else {
                console.log("Hovhov, du har allerede tegnet!")
                //event.overlay.setMap(null);
            }
        });

        function i(e, index) {
            var ob = {lat: e.lat(), lng: e.lng()};
            var lat = e.lat();
            var lng = e.lng();
            var latlng = new google.maps.LatLng(lat, lng);
            coords.push(latlng)
        }

        function calculateCenter() {
            var bounds = new google.maps.LatLngBounds();
            for (var i = 0; i < coords.length; i++) {
                bounds.extend(coords[i]);
            }
            console.log("Center: " + bounds.getCenter());
            return bounds.getCenter();
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzJqxnNXFq4JaT5kGGDkeg2xyscFAjpSU&libraries=drawing&callback=initMap" async defer></script>
  </body>
</html>
